version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: comijest_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # depends_on:
    #   - backend
    networks:
      - comijest_net

  nginx:
    image: nginx:1.29
    container_name: comijest_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - comijest_net
    

networks:
  comijest_net:
    driver: bridge
